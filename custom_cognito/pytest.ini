[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    -m "not integration_real"
markers =
    unit: Unit tests
    integration: Integration tests
    integration_real: Integration tests using real AWS Cognito (requires credentials)
    slow: Slow running tests
    timeout: Tests with timeout limits
asyncio_mode = auto